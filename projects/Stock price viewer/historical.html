<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSX Stock Historical Data</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="historical.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>ðŸ“Š PSX Historical Data</h1>
                <p>View 1 Year Daily Stock Charts</p>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-tab">Today's Data</a>
                <a href="historical.html" class="nav-tab active">Historical Data</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">

        <!-- Top Controls -->
        <section class="controls">

            <!-- Search -->
            <div class="search-box">
                <input id="symbol-input" type="text" placeholder="Search stock symbol (e.g. PPL)" />
                <button id="search-btn" class="enter-btn">Search</button>
            </div>

            <!-- Time Period Selection -->
            <div class="timeframe">
                <button class="tf active" data-days="365">1Y</button>
                <button class="tf" data-days="180">6M</button>
                <button class="tf" data-days="90">3M</button>
                <button class="tf" data-days="30">1M</button>
            </div>

        </section>

        <!-- Stock Info Card -->
        <section class="stock-info-section">
            <div class="stock-card">
                <div class="stock-header">
                    <h2 id="stock-symbol">--</h2>
                    <p id="stock-name" class="stock-name">Select a stock</p>
                </div>
                
                <div class="stock-stats">
                    <div class="stat-item">
                        <span class="stat-label">Current Close</span>
                        <p id="current-close" class="stat-value">--</p>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">52W High</span>
                        <p id="high-52w" class="stat-value">--</p>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">52W Low</span>
                        <p id="low-52w" class="stat-value">--</p>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average Volume</span>
                        <p id="avg-volume" class="stat-value">--</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">

            <!-- Price Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Stock Price Trend</h3>
                    <span class="chart-subtitle">Daily Stock Price Movement</span>
                </div>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Build by Muhammad Hussain</p>
    </footer>

    <script src="historical.js"></script>
</body>

</html>
